Antes de começar a codificar, incentivo você a "prototipá-la" - planejá-la em papel ou com uma ferramenta de "prototipagem". Esboce a visão que você tem em sua mente e faça alguns protótipos até ficar feliz.

Então, quando estiver pronto, tente implementar seu convite para evento em HTML / CSS. Se você ficar preso em algo difícil de transferir do papel para o HTML, tente pesquisar na internet ou clicar em "Solicitar ajuda". Aposto que você aprenderá algo com o processo.-->
