<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Mad Libs</h1>
    <ul>
      <li>Noun: <input type="text" id="noun">
      <li>Adjective: <input type="text" id="adjective">
      <li>Someone's Name: <input type="text" id="person">
    </ul>
    <button id="lib-button">Lib it!</button>
    <div id="story"></div>
    <!--Add a script tag to the bottom of the page for your code.
Add an event listener to the button so that it calls a makeMadLib function when clicked.
In the makeMadLib function, retrieve the current values of the form input elements, make a story from them, and output that in the story div (like "Pamela really likes pink cucumbers.")
1 - Criar tag <script></script> - ok 
2 - Criar um evento no botão para chamar função -
3 - função vai recuperar os valores de entrada do formulário -
4 - Criar uma frase com as palavras - 
-->
    <script>
      //Variável
      let button = document.getElementById('lib-button');
      
      //Função
      function makeMadLib() {
        //Variável
        let story = document.getElementById('story');
        let noun = document.getElementById('noun').value;
        let adjective = document.getElementById('adjective').value;
        let person = document.getElementById('person').value;
        //Concatenação
        story.innerHTML = ` The ${person} is ${adjective}, beause ${noun}`;
      }
      //Evento
      button.addEventListener('click', makeMadLib);

    </script>
  </body>
</html>
