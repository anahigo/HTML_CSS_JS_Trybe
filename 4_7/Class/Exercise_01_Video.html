<!DOCTYPE html>
<htlm lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>LocalStorage</title>
  <script>
    localStorage.setItem("Nome", "Ana"); // ("key(chave)", "value(valor)")
    localStorage.setItem("Curso", "Trybe");

    //para mudar o valor escrver a mesma chave e mudar o valor

    localStorage.setItem("Nome", "Ana Higo")

    //recuperar - ler a chave

    var vNome = localStorage.getItem("Nome"); //digitar o nome da chave em uma variavel

    alert (vNome); // acao da variavel

    //remover

    localStorage.removeItem("Curso") //digitar o nome da chave em uma variavel

    localStorage.clear() //remove todas as chaves 





  </script>
</head>
<body></body>
</htlm>
