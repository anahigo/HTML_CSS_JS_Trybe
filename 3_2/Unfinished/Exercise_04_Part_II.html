<!-- Um "blog" (ou "web log") é um diário on-line, que uma ou várias pessoas atualizam com frequência, como diariamente, semanalmente ou mensalmente. Muitos novos programadores mantêm blogs para documentar sua jornada para se tornar um programador, com atualizações sobre o que aprenderam e o que fizeram.

Existem muitos "mecanismos de blog" por aí, como o WordPress e o Blogger, mas neste projeto, você criará seu próprio blog usando HTML e CSS. Ele deve ter pelo menos 2 entradas e o índice deve ser vinculado internamente a cada entrada. Use as propriedades de texto CSS para estilizar seu blog - como alterar a família de fontes, a altura da linha e os estilos de várias seções.

Se você gosta do seu blog, pode usá-lo para documentar sua jornada aqui - faça dele um projeto em destaque em seu perfil, para que as pessoas que visitam seu perfil possam ler sobre sua jornada-->
