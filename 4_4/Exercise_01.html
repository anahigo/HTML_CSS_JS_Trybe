<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName() */
     // 1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) - Validado
      function changePersonDescription() {
        document.getElementsByTagName('p')[1].innerHTML = "Eu quero estar programando em algum projeto que tenha relação com cidade inteligente";
      } 
      changePersonDescription(); 

      // 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe. - Validado
      function changeSquareToGreen() {
        let squareYellow = document.getElementsByClassName('main-content')[0];
        squareYellow.style.background = "#4ca46d";
      }
      changeSquareToGreen();

      // 3 - Crie uma função que mude a cor do quadrado vermelho para branco. - Validado
      function changeSquareToWhite() {
        let squareRed = document.getElementsByClassName('center-content')[0];
        squareRed.style.background = "white";
      }
      changeSquareToWhite();

      // 4 - Crie uma função que corrija o texto da tag <h1>. - Validado
      function changeText() {
        document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 4.4 - JavaScript';
      }
      changeText()
      
      // 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo. - validado
      function toUpperCase() {
        let text = document.getElementsByTagName('p');
        for(let index = 0; index < text.length; index++){ // i++ = i + 1
          text[index].innerHTML = text[index].innerHTML.toUpperCase();
        }
      }
      toUpperCase()
      
      // 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console. - validado
      function showParagraphs() {
        let paragraphs = document.getElementsByTagName('p');
        for (let index = 0; index < paragraphs.length; index++) { // i++ = i + 1
          console.log(paragraphs[index].innerHTML);
        }
      }
      showParagraphs();
    </script>
  </body>
</html>
