<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <title>JavaScript - Trabalhando com elementos </title>
  </head>
  <body>
    <!--comandos html - elemento -->
    <div id="paiDoPai">
        <div id="pai"> 
            <div id="primeiroFilho"></div>
            <div id="elementoOndeVoceEsta">
                <div id="primeiroFilhoDoFilho"></div>
                  
                <div id="segundoEUltimoFilhoDoFilho"></div>
            </div>
            Atenção!
            <div id="terceiroFilho"></div>
            <div id="quartoEUltimoFilho"></div>
        </div>
    </div>
    <script> 
    //Parte II 
    //Crie um irmão para elementoOndeVoceEsta.
    var elementoA = document.createElement("div")
    elementoA.className = "irmaoElementoOndeVoceEsta"
    document.getElementById("pai").appendChild(elementoA)
    //Crie um filho para elementoOndeVoceEsta.
    var elementoB = document.createElement("div")
    elementoB.className = "filhoElementoOndeVoceEsta"
    document.getElementById("elementoOndeVoceEsta").appendChild(elementoB)
    //Crie um filho para primeiroFilhoDoFilho.
    var elementoC = document.createElement("div")
    elementoC.className = "filhoPrimeiroFilhoDoFilho"
    document.getElementById("primeiroFilhoDoFilho").appendChild(elementoC)
    //A partir desse filho criado, acesse terceiroFilho.
    var elementoD = document.querySelector("#filhoPrimeiroFilhoDoFilho");
    var elementoE = elementoD.extSibling;
    </script>
</body>
</html>
