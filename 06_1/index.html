<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Aula 6.02 - Front-End</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div>
      <!-- header -->
      <header>
        <h1>Resumo Currículo</h1>
      </header>

      <!-- section -->
      <section>
        <form>

          <!-- Dados Pessoais -->
          <div>
            <h2>Dados Pessoais</h2><br>

            <div>
              <label for="name">Nome:</label>
              <input 
                type="text"
                id="name" 
                maxlength="40" 
                placeholder="Nome completo" 
                required
              />
            </div>

            <div>
              <label for="email">Email:</label>
              <input 
                type="text" 
                id="email" 
                placeholder="Email mais usado"
                maxlength="50" 
                required
              />
            </div>

            <div>
              <label for="cpf">CPF:</label>
              <input 
                type="text" 
                id="cpf"
                placeholder="Ex: 00000000000" 
                maxlength="11" 
                required
              >
            </div>

            <div>
              <label for="address">Endereço:</label>
              <input 
                type="text" 
                id="address" 
                placeholder="Ex: Rua, Travessa, Av." 
                maxlength="200" 
                required
              >
            </div>

            <div>
              <label for="city">Cidade:</label>
              <input 
                type="text"
                id="city"  
                placeholder="Cidade onde mora" 
                maxlength="100" 
                required
              >
            </div>

            <div>
              <label for="state">Estado:</label>
              <select 
                id="state"
                value = ""
                required
              >
              </select>
            </div>

            <div>
              <h3>Tipo de Residência:</h3>
              <label for="house">Casa</label>
              <input 
                type="radio"
                id="house" 
                value="house" 
                required
              >
              <label for="apartment">Apartamento</label>
              <input 
                type="radio" 
                id="apartment" 
                value="apartment" 
                required
              >
            </div>

          </div>
          <br>

          <!-- Dados Emprego -->
          <div>
            <h2>Último Emprego</h2>
            <br>

            <div>
              <label for="summary">Resumo do currículo:</label>
              <textarea 
                id="summary" 
                placeholder="..." 
                maxlength="1000" 
                cols="100" 
                rows="20"
                required
              >
              </textarea>
            </div>

            <div>
              <label for="office">Cargo:</label>
              <input 
                type="text" 
                id="office" 
                placeholder="Último cargo" 
                maxlength="40" 
                required
              >
            </div>

            <div>
              <label for="description">Descrição do cargo:</label>
              <input 
                type="text"
                id="description"
                placeholder="O que você fazia?" 
                maxlength="40"
                required
              > 
            </div>

            <div>
              <label for="date">Data de início:</label>
              <input 
                type="text" 
                id="date"
                placeholder="Quando começou?"
                value=""
                required
              >
            </div>
          </div>

          <!-- Buttons -->
          <div>
            <button 
              class="button submit"
              id="submit-button"
              type="submit"
            >
              Enviar
            </button>
            <br>
            <button 
              class="button clear"
              id="clear-button"
              type="reset"
            >
              Limpar
            </button>
          </div>

        </form>
      </section>
      <section class="form-data"></section>

      <!-- footer -->
      <footer>
        <p>&copy; Ana Higo - Trybe Student</p>
      </footer>

      <!-- js -->
      <script src="script.js"></script>

    </div>

  </body>

</html>
