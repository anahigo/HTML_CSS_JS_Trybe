<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vídeo 01</title>
  </head>

  <body>
    <h1>Meu Formulário</h1>
    <p>Este é um formulário de exemplo</p>

    <form action='' method='POST' enctype='multipart/form-data'>

      <div>
        <label for=''>Nome</label>
        <input name='nome' required='required' placeholder='Digite seu nome' type='text'>
      </div>

      <div>
        <label for=''>E-mail</label>
        <input name='email' required='required' placeholder='Digite seu e-mail' type='text'>
      </div>

      <div>
        <label for=''>Selecione a sua cidade</label>
        <select required='required' name='cidade'>
          <option selected='selected' value=''>Selecione</option>
          <option value='1'>Belo Horizonte</option>
          <option value='2'>São Paulo</option>
          <option value='3'>Rio de Janeiro</option>
        </select>
      </div>

      <div>
        <label for=''>Sua Foto</label>
        <input required='required' name='foto' type='file'>
      </div>

      <div>
        <p>Selecione o sexo:</p>
        <label for=''><input name='sexo' id='sexo1' value='m' type='radio'></label>
        <label for=''><input name='sexo' id='sexo2' value='f' type='radio'></label>
      </div>

      <div>
        <label for=''>Biografia</label><br>
        <textarea name='biografia' placeholder='Digite a sua Biografia' required='required' cols='30' rows='5' value='m' type='radio'></textarea>
      </div>

      <div>
        <label for=''>Senha</label><br>
        <input required='required'  placeholder='Digite sua senha' name='senha' type='password'>
      </div>

      <div>
        <label for='noticias'></label>
          <input id='noticias' type='checkbox'>
          Deseja receber e-mails promocionais e notícias?</label>
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
