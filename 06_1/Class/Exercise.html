  </form>

<!-- 02 - No formulário abaixo, adicione um botão de envio com o valor "Submit Form". -->
<form action="/action_page.php">
  <input type="text" name="username">
  <input type="submit" value="Submit Form">
</form>

<!-- 03 - Adicione dois botões de opção com o nome "color". -->
<form action="/action_page.php">
  Favorite color:
  Blue
  <input value="blue" type="radio" name="color">
  Red
  <input value="red" type="radio" name="color">
  <input type="submit">
</form>

<!-- 04 - No formulário abaixo, adicione um elemento <button> com o texto "Click Me". -->
<form action = "/ action_page.php">
  <button>Click Me</button> 
</form>

<!-- 05a - No formulário abaixo, adicione um campo de entrada que possa conter apenas números
     05b - Use os atributos de entrada corretos para permitir apenas números entre 1 e 5. -->
<form  action = "/ action_page.php">
  <input type="number" min="1" max="5">
</form>

<!-- 06 - No campo de entrada abaixo, adicione um espaço reservado que diga "Your name here". -->
<form action = "/ action_page.php">
  <input type = "text" placeholder="Your name here">
</form>

<!-- 07 - Desative o campo de entrada abaixo. -->
<form action = "/ action_page.php">
  <input type = "text" disabled>
</form>

<!-- 08 - Defina o número máximo de caracteres permitidos no campo de entrada como 40. -->
<form action = "/ action_page.php">
  <input type = "text"   maxlength="40">
</form>

<!-- 09 - Defina o campo de entrada como somente leitura (o que significa que o valor não pode ser alterado). -->
<form action = "/ action_page.php">
  <input type = "text" readonly>
</form>
