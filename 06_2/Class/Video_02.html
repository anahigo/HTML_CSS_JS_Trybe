<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Exercicio Aula 6.01 - Front-End</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

  <body>
    <!-- header -->
    <header>
      <h1 class="display-4 text-muted">Resumo Currículo</h1>
    </header>

    <!-- section -->
    <section>
      <div class='form-body'><br>
        <form name='formuser'>

          <!-- Dados Pessoais -->
          <fieldset>
            <legend>Dados Pessoais</legend>

            <div class='form-group'>
              <label for='cNome'>Nome:</label><br>
              <input
                class='form-control' 
                type='text'
                name='nome' 
                id='cNome' 
                maxlength='40' 
                placeholder='Nome completo' 
                required
              >
            </div>

            <div class='form-group'>
              <label for='cEmail'>Email:</label><br>
              <input
                class='form-control' 
                type='text' 
                name='email' 
                id='cEmail' 
                placeholder='Email mais usado' 
                pattern='^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$' 
                maxlength='50' 
                required
              >
            </div>

            <div class='form-group'>
              <label for='cCpf'>CPF:</label><br>
              <input
                class='form-control' 
                type='text' 
                name='cpf'
                id='cCpf'
                placeholder='Ex: 000.000.000-00' 
                pattern='^([0-9]{3}\.){2}([0-9]{3}-)([0-9]{2})$'
                maxlength='14' 
                required
              >
            </div>

            <div class='form-group'>
              <label for='cEnd'>Endereço:</label><br>
              <input
                class='form-control' 
                type='text' 
                name='endereco'
                id='cEnd' 
                placeholder='Ex: Rua, Travessa, Av.' 
                maxlength='200' 
                required
              >
            </div>

            <div class='form-group'>
              <label for='cCid'>Cidade:</label>
              <input
                class='form-control' 
                type='text' 
                name='cidade'
                id='cCid'  
                placeholder='Cidade onde mora' 
                maxlength='28' 
                required
              >
            </div>

            <div class='form-group'>
              <label for='cEst'>Estado:</label>
              <select class='form-control' name='estado' id='cEst'></select>
            </div>

            <div class='form-group'>
              <p>Tipo de Residência:</p>
              <input
                class='form-control' 
                type='radio' 
                name='tipoRes' 
                id='cCasa' 
                value='casa' 
                checked 
                required
              >
              <label for='cCasa'>Casa</label>

              <input
                class='form-control' 
                type='radio' 
                name='tipoRes' 
                id='cApt' 
                value='apartamento' 
                required
              >
              <label for='cApt'>Apartamento</label>
            </div>

          </fieldset><br>

          <!-- Dados Emprego -->
          <fieldset>
            <legend>Último Emprego</legend>
            <div class='form-group'>
              <label for='cResumo'>Resumo do currículo:</label><br>
              <textarea 
                class='form-control' 
                name='resumo' 
                id='cResumo' 
                placeholder='...' 
                maxlength='1000' 
                required>
              </textarea>
            </div>

            <div class='form-group'>
              <label for='cCargo'>Cargo:</label>
              <input
                class='form-control' 
                type='text' 
                name='cargo' 
                id='cCargo' 
                placeholder='Ultimo cargo' 
                maxlength='40' 
                required
              >
            </div>

            <div class='form-group'>
              <label for='cDesc'>Descrição do cargo:</label>
              <input
                class='form-control' 
                type='text'
                name='descricao' 
                id='cDesc'
                placeholder='O que você fazia?' 
                maxlength='500' 
                required
              >
            </div>

            <div class='form-group'>
              <label for='cData'>Data de início:</label>
              <input
                class='form-control' 
                type='text' 
                name='dataInic' 
                id='cData' 
                placeholder='Quando começou?' 
                pattern='(\d{2})[-.\/](\d{2})[-.\/](\d{4})' 
                required
              >
            </div>

            <p class='data-error'></p>

          </fieldset>
        </form>

        <!-- Buttons -->
        <div class='button'>
          <button id='btEnviar' class='btn btn sucess' type='submit'>Enviar</button>
          <button id='btResetar' type='reset'>Limpar</button>
        </div>
      </div>
      
       <!-- Resultado -->
      <div class='resultado'>
        <h2>Dados do Candidato</h2>

        <div>
          <p>Nome: 
            <span class='spannome'></span></p>
        </div>

        <div>
          <p>Email: 
            <span class='spanemail'></span></p>
        </div>

        <div>
          <p>CPF:
            <span class='spancpf'></span></p>
        </div>

        <div>
          <p>Endereço: 
            <span class='spanendereco'></span></p>
        </div>

        <div>
          <p>Cidade:
            <span class='spancidade'></span></p>
        </div>

        <div>
          <p>Estado:
            <span class='spanestado'></span></p>
        </div>
        <div>
          <p>Tipo de Risidência:
            <span class='spantipoRes'></span></p>
        </div>

        <div>
          <p>Resumo do Currículo:
            <span class='spanresumo'></span></p>
        </div>
        <div>
          <p>Cargo:
            <span class='spancargo'></span></p>
        </div>

        <div>
          <p>Descrição do cargo:
            <span class='spandescricao'></span></p>
        </div>

        <div>
          <p>Data de início:
            <span class='spandataInic'></span></p>
        </div>
      </div>

    </section>

    <!-- footer -->
    <footer>
      <p>&copy; Ana Higo - Trybe Student</p>
    </footer>

    <!-- js -->
    <script src='script.js'></script>

  </body>

</html>
